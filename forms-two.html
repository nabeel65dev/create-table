<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms-two</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype=""> 
        <lable for="f name"> First name </lable> <br>
        <input type="text" placeholder="first name" name="" value="Nabeel" id="f name">
        
        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="subline">subline</option>

        </select>

        <input list="editors" name="editor">
        <datalist id="editors">

            <option value="vscode">vscode</option>
            <option value="subline">subline</option>

        </datalist>

        <input type="hidden" name=""> 

        <input type="reset" value="reset">

        <button type="submit"> submit </button>
    </form>
</body>
</html>
