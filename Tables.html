<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width:100;
            border-collapse: collapse;
            text-align: center;
            color: #fff;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;

        }
        tr
        /* :nth-child(even) */
        {
            background-color: #313131;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>email</th>
            <!--  -->
        </tr>
        <tr>
            <td>pakistan</td>
            <td>pk</td>
            <td>pakistan@gmail.com</td>
        </tr>
        <tr>
            <td>united state America</td>
            <td>USA</td>
            <td>USA@gmail.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>jp@gmail.com</td>
        </tr>
    </table>
    
</body>
</html>
